<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="managerstyle.css">
    <title>Clients</title>
</head>

<body>

    <main id="app" class="d-flex m-5">
        <div id="clientes" class="bg-light">
            <h1>Client Manager</h1>
            <form class="d-flex flex-column m-3 " v-on:submit="postClient">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" v-model="nombres">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" v-model="apellidos">
                <label for="mail" class="form-label">Email</label>
                <input type="email" id="mail" v-model="mail">


                <button type="submit" class="btn btn-primary mt-3">Add Client</button>


            </form>
            <h1>Client List</h1>
            <table class="table">

                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Last Name</th>
                        <th>Email</th>


                    </tr>
                </thead>
                <tbody>
                    <tr v-for="client in clients">
                        <td>{{client.name}}</td>
                        <td>{{client.apellido}}</td>
                        <td>{{client.email}}</td>

                    </tr>
                </tbody>


            </table>
        </div>
        <div id="Json">
            <h1>Client REST</h1>
            <pre>{{Json}}</pre>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./scripts/manager.js"></script>
</body>

</html>
