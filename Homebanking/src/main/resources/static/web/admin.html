<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Accounts</title>
</head>

<body>
    <div id="app">


        <header>
            <nav class="navbar" id="nav">
                <div class="d-flex">
                    <img src="./assets/patito.png" alt="" width="100" height="90" class="align-text-center">
                    <h2 class="text-white fs-2 fst-italic d-flex justify-content-center align-items-center">D-Banking
                    </h2>
                </div>
                <button type="button" class="btn btn-warning" id="button" v-on:click="postLogout">Sign Out</button>
            </nav>
        </header>

        <main class="d-flex">
            <div class="d-flex flex-column  p-3 text-white" id="sidebar"
                style="width: 20%; background: linear-gradient(#F03FE8,#f03fe744)">
                <h3 class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"></h3>
                <span class="fs-4">HomeBankingApp</span>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="mt-4">
                        <a href="#" class="nav-link active" style="background-color:transparent">
                            <img src="./assets/home.png" class="bi me-2" width="28" height="28"></img>
                            Home
                        </a>
                    </li>
                    <li class="mt-4">
                        <a href="./accounts.html" class="nav-link active" aria-current="page"
                            style="background-color:transparent">
                            <img src="./assets/accounts.png" class="bi me-2" width="28" height="28"></img>
                            Accounts
                        </a>
                    </li>
                    </li>
                    <li class="mt-4">
                        <a href="./cards.html" class="nav-link active" aria-current="page"
                            style="background-color:transparent">

                            <img src="./assets/credit-card.png" class="bi me-2" width="28" height="28"></img>
                            Cards
                        </a>
                    </li>
                    </li>
                    <li class="mt-4">
                        <a href="./transfers.html" class="nav-link active" aria-current="page"
                            style="background-color:transparent">
                            <img src="./assets/proteger.png" class="bi me-2" width="28" height="28"></img>
                            Transfers
                        </a>
                    </li>
                    </li>
                    <li class="mt-4">
                        <a href="./loan-application.html" class="nav-link active" aria-current="page"
                            style="background-color:transparent">
                            <img src="./assets/celu.png" class="bi me-2" width="28" height="28"></img>
                            Loans
                        </a>

                </ul>
                <hr>
            </div>
            <div class="d-flex">
                <form action="" class="">
                    <select class="form-select  mb-3 mt-3" aria-label=".form-select-lg example" v-model="idLoan">
                        <option value="" selected>Choose your Loan</option>
                        <option v-bind:value="loan.id" class="text-black" v-for="loan in loans">{{loan.id}}
                            {{loan.name}} </option>

                    </select>
                    <div class="form-check" v-if="loans.length >= 0">

                     <select class="form-select  mb-3 mt-3" aria-label=".form-select-lg example" v-model="payments">
                        <option value="payments" selected>Select your payment quantity</option>
                        <option  class="text-black" :value="payments" v-for="payments in selectPayments()">
                            {{payments}}
                            </option>

                    </select>

                    </div>

                    <input type="number" min="1" class="form-control" placeholder="$" v-model="amount">
                    <select class="form-select  mb-3 mt-3" aria-label=".form-select-lg example"
                        v-model="destinationAccount">
                        <option value="" selected>Select your Account</option>
                        <option class="text-black" v-bind:value="account.number" v-for="account in accounts">
                            {{account.number}} --- Balance $
                            {{account.balance}}</option>

                    </select>

                    <span>
                        <div class="badge text-wrap mb-3 mt-3"
                            style="width: 100%; height: 10%; background-color:#6f42c1">
                            Your Loan with interests : {{amount}}  
                        </div>
                    </span>

                    <button type="button" class="btn btn-primary" v-on:click="postLoan()">Post loan</button>



                </form>
            </div>
        </main>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./manager/loan-application.js"></script>

</body>

</html>
